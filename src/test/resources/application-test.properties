spring.profiles.active=test

# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway for integration tests (using ddl-auto=create-drop instead)
spring.flyway.enabled=false

# JWT Configuration for Tests
jwt.secret=test-secret-key-for-junit-tests-only-not-for-production
jwt.expiration=3600000

# Logging Configuration for Tests
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.mvt.mvt_events=INFO

# Disable Docker Compose for tests
spring.docker.compose.enabled=false

# Test specific configurations
spring.test.database.replace=none